<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1643479530454-cf3ce7cd8f3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already have an account?<a href="#">Login</a></span>
                <a href="#" class="google-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt=""> Continue with Google
                </a>
                <h4>or</h4>

                <form action="">
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter your email" class="input-field">
                    <label for="">Set Password</label>
                    <input type="password" placeholder="Enter your password" class="input-field">
                    <div class="row">
                        <input type="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </div>
                    <button type="submit">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
